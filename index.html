<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개청자 생성기</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="stats" class="stats">
      <table class="stats-table">
        <thead>
          <tr>
            <th>등급</th>
            <th>개수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span class="rank-ssss">SSSS</span></td>
            <td id="count-ssss">0</td>
          </tr>
          <tr>
            <td><span class="rank-sss">SSS</span></td>
            <td id="count-sss">0</td>
          </tr>
          <tr>
            <td><span class="rank-ss">SS</span></td>
            <td id="count-ss">0</td>
          </tr>
          <tr>
            <td><span class="rank-s">S</span></td>
            <td id="count-s">0</td>
          </tr>
          <tr>
            <td><span class="rank-a">A</span></td>
            <td id="count-a">0</td>
          </tr>
          <tr>
            <td><span class="rank-b">B</span></td>
            <td id="count-b">0</td>
          </tr>
          <tr>
            <td><span class="rank-c">C</span></td>
            <td id="count-c">0</td>
          </tr>
          <tr>
            <td><span class="rank-n">N</span></td>
            <td id="count-n">0</td>
          </tr>
          <tr>
            <td class="stats-total">총 시도</td>
            <td id="count-total">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <div class="preview-container">
        <canvas id="characterCanvas" width="320" height="320"></canvas>
      </div>
      <div id="rarity" class="rarity">희귀도 계산중...</div>

      <div class="controls">
        <button id="generateBtn" class="btn generate-btn">생성</button>
        <button id="downloadBtn" class="btn download-btn">다운로드</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
