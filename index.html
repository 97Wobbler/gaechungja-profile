<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개청자 생성기</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 좌측 상단 고정 -->
    <div class="top-bar">
      <a
        href="https://github.com/97Wobbler/gaechungja-profile"
        target="_blank"
        rel="noopener noreferrer"
        class="github-link"
        aria-label="View source code on GitHub"
        title="GitHub에서 보기"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.544 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"
          />
        </svg>
      </a>
      <span id="version" class="version"></span>
    </div>

    <!-- 우측 상단 언어 스위치 -->
    <div class="lang-switch-container">
      <span class="lang-label">KR</span>
      <label class="lang-switch">
        <input type="checkbox" id="langSwitch" />
        <span class="lang-slider"></span>
      </label>
      <span class="lang-label">EN</span>
    </div>

    <div class="app-layout">
      <!-- 메인 영역 -->
      <main class="main-content">
        <div class="preview-container">
          <canvas id="characterCanvas" width="320" height="320"></canvas>
        </div>
        <div id="rarity" class="rarity">
          희귀도 계산중...
        </div>

        <div class="controls">
          <button id="generateBtn" class="btn generate-btn" data-i18n="generate">
            생성
          </button>
          <button id="downloadBtn" class="btn download-btn" data-i18n="download">
            다운로드
          </button>
        </div>
      </main>

      <!-- 통계 사이드바 (데스크톱) -->
      <aside id="stats" class="stats-sidebar">
        <div class="stats-list">
          <div class="stat-row rank-ssss-bg">
            <span class="stat-rank rank-ssss">SSSS</span>
            <span class="stat-count" id="count-ssss">0</span>
          </div>
          <div class="stat-row rank-sss-bg">
            <span class="stat-rank rank-sss">SSS</span>
            <span class="stat-count" id="count-sss">0</span>
          </div>
          <div class="stat-row rank-ss-bg">
            <span class="stat-rank rank-ss">SS</span>
            <span class="stat-count" id="count-ss">0</span>
          </div>
          <div class="stat-row rank-s-bg">
            <span class="stat-rank rank-s">S</span>
            <span class="stat-count" id="count-s">0</span>
          </div>
          <div class="stat-row rank-a-bg">
            <span class="stat-rank rank-a">A</span>
            <span class="stat-count" id="count-a">0</span>
          </div>
          <div class="stat-row rank-b-bg">
            <span class="stat-rank rank-b">B</span>
            <span class="stat-count" id="count-b">0</span>
          </div>
          <div class="stat-row rank-c-bg">
            <span class="stat-rank rank-c">C</span>
            <span class="stat-count" id="count-c">0</span>
          </div>
          <div class="stat-row rank-n-bg">
            <span class="stat-rank rank-n">N</span>
            <span class="stat-count" id="count-n">0</span>
          </div>
        </div>
        <div class="stats-total-row">
          <span data-i18n="total">총</span>
          <span class="stats-total-count" id="count-total">0</span>
        </div>
      </aside>
    </div>

    <!-- 모바일 통계 버튼 -->
    <button id="statsToggleBtn" class="stats-toggle-btn" aria-label="통계 보기">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 20V10"/>
        <path d="M12 20V4"/>
        <path d="M6 20v-6"/>
      </svg>
    </button>

    <!-- 모바일 통계 모달 -->
    <div id="statsModal" class="stats-modal">
      <div class="stats-modal-backdrop"></div>
      <div class="stats-modal-content">
        <div class="stats-modal-header">
          <span data-i18n="stats_title">수집 현황</span>
          <button id="statsModalClose" class="stats-modal-close" aria-label="닫기">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6L6 18"/>
              <path d="M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="stats-modal-body">
          <div class="stats-list">
            <div class="stat-row rank-ssss-bg">
              <span class="stat-rank rank-ssss">SSSS</span>
              <span class="stat-count" id="modal-count-ssss">0</span>
            </div>
            <div class="stat-row rank-sss-bg">
              <span class="stat-rank rank-sss">SSS</span>
              <span class="stat-count" id="modal-count-sss">0</span>
            </div>
            <div class="stat-row rank-ss-bg">
              <span class="stat-rank rank-ss">SS</span>
              <span class="stat-count" id="modal-count-ss">0</span>
            </div>
            <div class="stat-row rank-s-bg">
              <span class="stat-rank rank-s">S</span>
              <span class="stat-count" id="modal-count-s">0</span>
            </div>
            <div class="stat-row rank-a-bg">
              <span class="stat-rank rank-a">A</span>
              <span class="stat-count" id="modal-count-a">0</span>
            </div>
            <div class="stat-row rank-b-bg">
              <span class="stat-rank rank-b">B</span>
              <span class="stat-count" id="modal-count-b">0</span>
            </div>
            <div class="stat-row rank-c-bg">
              <span class="stat-rank rank-c">C</span>
              <span class="stat-count" id="modal-count-c">0</span>
            </div>
            <div class="stat-row rank-n-bg">
              <span class="stat-rank rank-n">N</span>
              <span class="stat-count" id="modal-count-n">0</span>
            </div>
          </div>
          <div class="stats-total-row">
            <span data-i18n="total">총</span>
            <span class="stats-total-count" id="modal-count-total">0</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module">
      import { setLanguage, getCurrentLang } from './js/i18n.js';

      // 언어 스위치 이벤트
      document.addEventListener('DOMContentLoaded', function() {
        const langSwitch = document.getElementById('langSwitch');
        langSwitch.addEventListener('change', function() {
          setLanguage(this.checked ? 'en' : 'ko');
        });
      });
    </script>
    <script>
      // 모바일 통계 모달 토글
      document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.getElementById('statsToggleBtn');
        const modal = document.getElementById('statsModal');
        const closeBtn = document.getElementById('statsModalClose');
        const backdrop = modal.querySelector('.stats-modal-backdrop');

        function openModal() {
          // 사이드바 통계를 모달에 동기화
          const ranks = ['ssss', 'sss', 'ss', 's', 'a', 'b', 'c', 'n', 'total'];
          ranks.forEach(rank => {
            const sidebarEl = document.getElementById('count-' + rank);
            const modalEl = document.getElementById('modal-count-' + rank);
            if (sidebarEl && modalEl) {
              modalEl.textContent = sidebarEl.textContent;
            }
          });
          modal.classList.add('open');
          document.body.style.overflow = 'hidden';
        }

        function closeModal() {
          modal.classList.remove('open');
          document.body.style.overflow = '';
        }

        toggleBtn.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        backdrop.addEventListener('click', closeModal);

        // ESC 키로 닫기
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && modal.classList.contains('open')) {
            closeModal();
          }
        });
      });
    </script>
  </body>
</html>
