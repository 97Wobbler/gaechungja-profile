<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개청자 생성기</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <a
        href="https://github.com/97Wobbler/gaechungja-profile"
        target="_blank"
        rel="noopener noreferrer"
        class="github-link"
        aria-label="View source code on GitHub"
        title="View source code on GitHub"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.544 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"
          />
        </svg>
      </a>
      <span id="version" class="version"></span>
    </div>

    <div id="stats" class="stats">
      <table class="stats-table">
        <thead>
          <tr>
            <th data-i18n="grade">등급</th>
            <th data-i18n="count">개수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span class="rank-ssss">SSSS</span></td>
            <td id="count-ssss">0</td>
          </tr>
          <tr>
            <td><span class="rank-sss">SSS</span></td>
            <td id="count-sss">0</td>
          </tr>
          <tr>
            <td><span class="rank-ss">SS</span></td>
            <td id="count-ss">0</td>
          </tr>
          <tr>
            <td><span class="rank-s">S</span></td>
            <td id="count-s">0</td>
          </tr>
          <tr>
            <td><span class="rank-a">A</span></td>
            <td id="count-a">0</td>
          </tr>
          <tr>
            <td><span class="rank-b">B</span></td>
            <td id="count-b">0</td>
          </tr>
          <tr>
            <td><span class="rank-c">C</span></td>
            <td id="count-c">0</td>
          </tr>
          <tr>
            <td><span class="rank-n">N</span></td>
            <td id="count-n">0</td>
          </tr>
          <tr>
            <td class="stats-total" data-i18n="total">총 시도</td>
            <td id="count-total">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <div class="preview-container">
        <canvas id="characterCanvas" width="320" height="320"></canvas>
      </div>
      <div id="rarity" class="rarity" data-i18n="rarity_loading">희귀도 계산중...</div>

      <div class="controls">
        <button id="generateBtn" class="btn generate-btn" data-i18n="generate">생성</button>
        <button id="downloadBtn" class="btn download-btn" data-i18n="download">다운로드</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
